    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    
        function generateProductKey() {
            var tokens = String.fromCharCode(9730, 9731, 9732, 9733, 9982);
            chars = 8,
            segments = 4,
            keyString ='';
            
            for (var i = 0; i < segments; i++) {
                var segment = '<br>';
                
                for (var j = 0; j < chars; j++) {
                    var k = getRandomInt(0, 4);
                    segment += tokens[k];
                }
                
                keyString += segment;
                
                if (i < (segments - 1)) {
                    keyString += '<br>';
                }
            }
            
            return keyString;
        }
        
        function generateNewKey() {
            var output = document.querySelector("#output");
            var productKey = generateProductKey();
            output.innerHTML = productKey;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            var generate = document.querySelector("#generate");
            generate.addEventListener("click", generateNewKey, true);
        });
    </script>

       <h1>Base64 Encoder / Decoder</h1>
    <label for="inputText">Texto:</label> 
    <textarea id="inputText" rows="4" cols="40"></textarea>
    <br>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <br>
    <label for="outputText">Resultado:</label> 
    <textarea id="outputText" rows="4" cols="40" readonly></textarea>
    
    <script>
        function encode() {
            const inputText = document.getElementById('inputText').value;
            const encodedText = btoa(inputText);
            document.getElementById('outputText').value = encodedText;
        }

        function decode() {
            const inputText = document.getElementById('inputText').value;
            try {
                const decodedText = atob(inputText);
                document.getElementById('outputText').value = decodedText;
            } catch (error) {
                document.getElementById('outputText').value = "Erro: Texto Base64 inválido!";
            }
        }
        //H1dl3090 //WeßOt
    </script>

<script>
  let activeContent = null;

  function showContent(contentNumber) {
    const content = document.getElementById('content' + contentNumber);
    
    if (activeContent !== content) {
      if (activeContent) {
        activeContent.style.display = 'none';
      }
      content.style.display = 'block';
      activeContent = content;
    } else {
      content.style.display = 'none';
      activeContent = null;
    }
  }
